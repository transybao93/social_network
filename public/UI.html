<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Ginger</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/login.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="title">
        <div class="fa fa-genderless"></div>
      </div>
      <div class="login">
        <fieldset>
          <input id="username" type="text" class="username"/>
          <label for="username">Username</label>
          <div class="underline"></div>
        </fieldset>
        <fieldset>
          <input id="password" type="password" class="password"/>
          <label for="password">Password</label>
          <div class="underline"></div>
        </fieldset>
        <button class="submit">Login</button>
      </div>
      <p class="info"><a href="#" class="link">Forgot your password</a><a href="#" class="link">Privacy</a><span>Built by&nbsp;<a href="https://jackcuthbert.com.au" target="_blank">Jack Cuthbert</a></span></p>
    </div>
    <input type="checkbox" name="name" value="123">
  </body>
</html>
